<form [formGroup]="form">
    <mat-form-field>
      <mat-label>País</mat-label>
      <mat-select formControlName="pais" required>
        <mat-option value="Argentina">Argentina</mat-option>
        <mat-option value="Chile">Chile</mat-option>
        <mat-option value="Perú">Perú</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
